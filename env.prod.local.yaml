# RumahSubsidi.id - PRODUCTION Environment Configuration (LOCAL TESTING)
# This is for testing production mode on local machine
# DO NOT use this on actual production server!

# Application Information
app:
  name: "RumahSubsidi.id"
  version: "1.0.0"
  environment: "production"

# Server Configuration - PRODUCTION (but for local testing)
server:
  web:
    port: 6003
    host: "0.0.0.0"  # Allow access from any interface (local testing only!)
    baseURL: "http://localhost:6003"  # Local URL for testing

  proxy:
    port: 6001
    host: "0.0.0.0"  # Allow access from any interface
    baseURL: "http://localhost:6001"  # Local URL for testing

# External API Configuration
api:
  sikumbang:
    baseURL: "https://sikumbang.tapera.go.id"
    endpoints:
      search: "/ajax/lokasi/search"
      detail: "/lokasi-perumahan"
      provinsi: "/ajax/wilayah/get-provinsi"
      kabupaten: "/ajax/wilayah/get-kabupaten"
      kecamatan: "/ajax/wilayah/get-kecamatan"
    timeout: 30000

  nominatim:
    baseURL: "https://nominatim.openstreetmap.org"
    userAgent: "RumahSubsidi.id/1.0"

# Proxy Configuration
proxy:
  endpoints:
    nik: "/api/cek-subsidi"
    detail: "/api/detail-perumahan"

# Cache Configuration (in milliseconds)
cache:
  ttl: 600000  # 10 minutes
  geolocation:
    ttl: 86400000  # 24 hours

# Geolocation Configuration
geolocation:
  enabled: true
  timeout: 5000
  maximumAge: 0
  enableHighAccuracy: false

# Default Settings
defaults:
  limit: 100
  homepageLimit: 18
  cacheStrategy: "reload"
