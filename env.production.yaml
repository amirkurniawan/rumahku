# RumahSubsidi.id - PRODUCTION Environment Configuration
# Copy this file to env.yaml on your production server

# Application Information
app:
  name: "Rumago.id"
  version: "1.0.0"
  environment: "production"

# Server Configuration
server:
  web:
    port: 6002
    host: "127.0.0.1"  # IMPORTANT: Only bind to localhost (not accessible from internet)
    # Base URL for web server (public domain)
    baseURL: "https://rumago.id"

  proxy:
    port: 6001
    host: "127.0.0.1"  # IMPORTANT: Only bind to localhost (not accessible from internet)
    # Base URL for proxy API (same public domain, Nginx will route /api/*)
    baseURL: "https://api.rumago.id"

# External API Configuration
api:
  sikumbang:
    baseURL: "https://sikumbang.tapera.go.id"
    endpoints:
      search: "/ajax/lokasi/search"
      detail: "/lokasi-perumahan"
      provinsi: "/ajax/wilayah/get-provinsi"
      kabupaten: "/ajax/wilayah/get-kabupaten"
      kecamatan: "/ajax/wilayah/get-kecamatan"
    timeout: 30000  # 30 seconds

  nominatim:
    baseURL: "https://nominatim.openstreetmap.org"
    userAgent: "RumahSubsidi.id/1.0"

# Proxy Configuration
proxy:
  endpoints:
    nik: "/api/cek-subsidi"
    detail: "/api/detail-perumahan"

# Cache Configuration (in milliseconds)
cache:
  ttl: 300000  # 5 minutes
  geolocation:
    ttl: 86400000  # 24 hours

# Geolocation Configuration
geolocation:
  enabled: true
  timeout: 5000  # 5 seconds
  maximumAge: 0
  enableHighAccuracy: false

# Default Settings
defaults:
  limit: 100  # Default number of items per page
  homepageLimit: 18  # Number of properties to show on homepage
  cacheStrategy: "reload"  # Browser cache strategy
