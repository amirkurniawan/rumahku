<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - RUMAGO.id</title>
    <link rel="icon" type="image/png" href="assets/icons/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c7be5;
            --primary-dark: #1a68d1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        
        .error-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            background: white;
            color: var(--primary);
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>404</h1>
        <h2>Halaman Tidak Ditemukan</h2>
        
        <p>Maaf, halaman yang Anda cari tidak dapat ditemukan.</p>
        
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Kembali ke Beranda
        </a>
    </div>
    <script src="js/monitor.js" defer></script>
</body>
<script>
    // Detect error type from URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorType = urlParams.get('error') || '404';
    
    const errorMessages = {
        '400': {
            icon: 'fas fa-exclamation-circle',
            title: '400',
            subtitle: 'Permintaan Tidak Valid',
            message: 'Permintaan yang Anda kirim tidak dapat diproses.'
        },
        '403': {
            icon: 'fas fa-ban',
            title: '403',
            subtitle: 'Akses Ditolak',
            message: 'Anda tidak memiliki izin untuk mengakses halaman ini.'
        },
        '404': {
            icon: 'fas fa-exclamation-triangle',
            title: '404',
            subtitle: 'Halaman Tidak Ditemukan',
            message: 'Maaf, halaman yang Anda cari tidak dapat ditemukan.'
        },
        '500': {
            icon: 'fas fa-server',
            title: '500',
            subtitle: 'Kesalahan Server',
            message: 'Maaf, terjadi kesalahan pada server kami.'
        },
        '503': {
            icon: 'fas fa-tools',
            title: '503',
            subtitle: 'Layanan Tidak Tersedia',
            message: 'Layanan sedang dalam pemeliharaan. Silakan coba lagi nanti.'
        }
    };
    
    const error = errorMessages[errorType] || errorMessages['404'];
    
    // Update page content
    document.querySelector('.error-icon i').className = error.icon;
    document.querySelector('h1').textContent = error.title;
    document.querySelector('h2').textContent = error.subtitle;
    document.querySelector('p').textContent = error.message;
    document.title = `${error.title} - ${error.subtitle} - RUMAGO.id`;
</script>
</html>
