# RumahSubsidi.id - Environment Configuration
# This file contains all important configuration for the application
# DO NOT commit this file to git (already in .gitignore)

# Application Information
app:
  name: "RumahSubsidi.id"
  version: "1.0.0"
  environment: "development"

# Server Configuration
server:
  web:
    port: 6002
    host: "0.0.0.0"
    # Base URL for web server (change for production)
    baseURL: "http://localhost:6002"

  proxy:
    port: 6001
    host: "0.0.0.0"
    # Base URL for proxy API (change for production)
    baseURL: "http://localhost:6001"

# External API Configuration
api:
  sikumbang:
    baseURL: "https://sikumbang.tapera.go.id"
    endpoints:
      search: "/ajax/lokasi/search"
      detail: "/lokasi-perumahan"
      provinsi: "/ajax/wilayah/get-provinsi"
      kabupaten: "/ajax/wilayah/get-kabupaten"
      kecamatan: "/ajax/wilayah/get-kecamatan"
    timeout: 30000  # 30 seconds

  nominatim:
    baseURL: "https://nominatim.openstreetmap.org"
    userAgent: "RumahSubsidi.id/1.0"

# Proxy Configuration
proxy:
  endpoints:
    nik: "/api/cek-subsidi"
    detail: "/api/detail-perumahan"

# Cache Configuration (in milliseconds)
cache:
  ttl: 300000  # 5 minutes (5 * 60 * 1000)
  geolocation:
    ttl: 86400000  # 24 hours (24 * 60 * 60 * 1000)

# Geolocation Configuration
geolocation:
  enabled: true
  timeout: 5000  # 5 seconds
  maximumAge: 0
  enableHighAccuracy: false

# Default Settings
defaults:
  limit: 100  # Default number of items per page
  homepageLimit: 18  # Number of properties to show on homepage
  cacheStrategy: "reload"  # Browser cache strategy: 'reload', 'no-cache', 'default'

