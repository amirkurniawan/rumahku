# RumahSubsidi.id - DEVELOPMENT Environment Configuration
# For local development on Windows/Mac/Linux

# Application Information
app:
  name: "RumahSubsidi.id"
  version: "1.0.0"
  environment: "development"

# Server Configuration - DEVELOPMENT
server:
  web:
    port: 6002
    host: "0.0.0.0"  # Allow access from any interface (for local testing)
    baseURL: "http://localhost:6002"

  proxy:
    port: 6001
    host: "0.0.0.0"  # Allow access from any interface
    baseURL: "http://localhost:6001"

# External API Configuration
api:
  sikumbang:
    baseURL: "https://sikumbang.tapera.go.id"
    endpoints:
      search: "/ajax/lokasi/search"
      detail: "/lokasi-perumahan"
      provinsi: "/ajax/wilayah/get-provinsi"
      kabupaten: "/ajax/wilayah/get-kabupaten"
      kecamatan: "/ajax/wilayah/get-kecamatan"
    timeout: 30000  # 30 seconds

  nominatim:
    baseURL: "https://nominatim.openstreetmap.org"
    userAgent: "RumahSubsidi.id/1.0"

# Proxy Configuration
proxy:
  endpoints:
    nik: "/api/cek-subsidi"
    detail: "/api/detail-perumahan"

# Cache Configuration (in milliseconds)
cache:
  ttl: 300000  # 5 minutes
  geolocation:
    ttl: 86400000  # 24 hours

# Geolocation Configuration
geolocation:
  enabled: true
  timeout: 5000  # 5 seconds
  maximumAge: 0
  enableHighAccuracy: false

# Default Settings
defaults:
  limit: 100
  homepageLimit: 18
  cacheStrategy: "reload"
