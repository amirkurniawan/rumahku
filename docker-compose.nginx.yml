version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: rumahku-nginx
    restart: unless-stopped
    ports:
      - "6002:80"  # Cloudflare → 6002 → Nginx container port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow container to access host services
    networks:
      - rumahku-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rumahku-network:
    driver: bridge
