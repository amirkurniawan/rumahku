# Docker Compose for Nginx Reverse Proxy
# Optimized for Linux Mint with CasaOS

services:
  nginx:
    image: nginx:alpine
    container_name: rumahku-nginx
    restart: unless-stopped
    ports:
      - "6002:80"  # Cloudflare → 6002 → Nginx container port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    extra_hosts:
      - "host.docker.internal:172.22.0.1"  # Fixed IP for amir_rumahku-network gateway
    networks:
      - rumahku-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Give time for backend services to start
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=Asia/Jakarta  # Set timezone for logs

networks:
  rumahku-network:
    driver: bridge
