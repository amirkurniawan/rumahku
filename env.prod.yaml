# RumahSubsidi.id - PRODUCTION Environment Configuration
# For production server (Casa OS with Nginx Docker)

# Application Information
app:
  name: "RumahSubsidi.id"
  version: "1.0.0"
  environment: "production"

# Server Configuration - PRODUCTION
server:
  web:
    port: 6002  # Different port (6002 used by Nginx Docker)
    host: "127.0.0.1"  # SECURITY: Only localhost (accessed via Nginx reverse proxy)
    baseURL: "https://rumago.id"  # Public URL

  proxy:
    port: 6001
    host: "127.0.0.1"  # SECURITY: Only localhost (accessed via Nginx reverse proxy)
    baseURL: "https://rumago.id"  # Same public URL, Nginx routes /api/*

# External API Configuration
api:
  sikumbang:
    baseURL: "https://sikumbang.tapera.go.id"
    endpoints:
      search: "/ajax/lokasi/search"
      detail: "/lokasi-perumahan"
      provinsi: "/ajax/wilayah/get-provinsi"
      kabupaten: "/ajax/wilayah/get-kabupaten"
      kecamatan: "/ajax/wilayah/get-kecamatan"
    timeout: 30000  # 30 seconds

  nominatim:
    baseURL: "https://nominatim.openstreetmap.org"
    userAgent: "RumahSubsidi.id/1.0"

# Proxy Configuration
proxy:
  endpoints:
    nik: "/api/cek-subsidi"
    detail: "/api/detail-perumahan"

# Cache Configuration (in milliseconds)
cache:
  ttl: 600000  # 10 minutes (longer cache for production)
  geolocation:
    ttl: 86400000  # 24 hours

# Geolocation Configuration
geolocation:
  enabled: true
  timeout: 5000  # 5 seconds
  maximumAge: 0
  enableHighAccuracy: false

# Default Settings
defaults:
  limit: 100
  homepageLimit: 18
  cacheStrategy: "reload"
